name: ci
on:
  push:
  pull_request:
jobs:
  build-and-smokes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:e2e || true  # optional, if Playwright not installed on CI runners yet
      - run: pnpm smoke:server
      - run: pnpm smoke:client
